<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="queries.css">
    <script src="https://kit.fontawesome.com/f7e6e8a304.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    
    
    <div class="login-box">
        <div>
            <a href=""><img class="logo" src="images/pork-roast.png" alt="pork-roast"></a>
        </div>
        <h2>If you are already a member. Easily Login</h2>
        <form method="post" action="/login" class="login-form">
            <input type="email" name="email" placeholder="Email" required><br />
            <input type="password" name="password" placeholder="Password" required><br />
            
            <input type="submit" value="Login" class="Login">
            
            
            
            
        </form>
        <form action="/forgot" method="post">
            <button>Forgot password</button>
        </form>
            <div class="divider"></div>
            <h5>If you don't have an account.</h5>
        
        <form action="/signup" method="post">
            <button>Create</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
